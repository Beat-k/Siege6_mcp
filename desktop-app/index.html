<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege6 Audio Reference</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #cccccc;
        }

        input[type="text"]:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px 8px 0 0;
            transition: background 0.3s;
        }

        .tab.active {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .tab:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        .content {
            height: 280px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border-left: 4px solid #00d4ff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .item:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .item-name {
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 4px;
        }

        .item-desc {
            font-size: 14px;
            color: #cccccc;
        }

        .hotkey-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888888;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .close-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="window.close()">Ã—</button>
        <h1>ðŸŽ¯ Siege6 Audio Reference</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search operators or maps...">
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('operators')">Operators</div>
            <div class="tab" onclick="switchTab('maps')">Maps</div>
        </div>

        <div class="content" id="content">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div class="hotkey-hint">Press Ctrl+Shift+S to show/hide</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let currentTab = 'operators';
        let operators = {};
        let maps = {};

        async function loadData() {
            operators = await ipcRenderer.invoke('get-operators');
            maps = await ipcRenderer.invoke('get-maps');
            displayContent();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            displayContent();
        }

        function displayContent() {
            const content = document.getElementById('content');
            const data = currentTab === 'operators' ? operators : maps;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            content.innerHTML = '';

            Object.entries(data).forEach(([name, desc]) => {
                if (searchTerm === '' || name.toLowerCase().includes(searchTerm) || desc.toLowerCase().includes(searchTerm)) {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.innerHTML = `
                        <div class="item-name">${name}</div>
                        <div class="item-desc">${desc}</div>
                    `;
                    content.appendChild(item);
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', displayContent);

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
